version: '3'
networks:
  default:
    external:
      name: Pravaler
services:
  negotiation:
    restart: always
    stdin_open: true
    tty: true
    dns:
      - $DNS
    volumes:
      - $NEO_NEGOTIATION_LOCAL:$NEO_SERVICE_VOLUME
      - $NEO_CONFIG:/opt/neo/config.php
    image: kaioidealinvest/neo:php7.2
    container_name: $NEO_NEGOTIATION_PROJECT
    extra_hosts:
          - "$NEO_NEGOTIATION_URL:127.0.0.1"
    environment:
      - ROOT=$NEO_NEGOTIATION_ROOT
      - URL=$NEO_NEGOTIATION_URL
      - VOLUME=$NEO_SERVICE_VOLUME
    networks:
      default:
        ipv4_address: $NEO_NEGOTIATION_IP
        aliases:
          - $NEO_NEGOTIATION_URL
  proposal:
    restart: always
    stdin_open: true
    tty: true
    dns:
      - $DNS
    volumes:
