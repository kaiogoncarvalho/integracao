    networks:
      default:
        ipv4_address: $NEO_STUDENT_IP
        aliases:
          - $NEO_STUDENT_URL
  callcenter:
    restart: always
    stdin_open: true
    tty: true
    dns:
      - $DNS
    volumes:
      - $ALFRED_SERVER_LOCAL:$NEO_SERVICE_VOLUME
      - $NEO_CONFIG:/opt/neo/config.php
    image: kaioidealinvest/neo:php7.2
    container_name: $ALFRED_SERVER_PROJECT
    extra_hosts:
          - "$ALFRED_SERVER_URL:127.0.0.1"
    environment:
