    image: kaioidealinvest/neo:php7.2
    container_name: $NEO_PROPOSAL_PROJECT
    extra_hosts:
          - "$NEO_PROPOSAL_URL:127.0.0.1"
    environment:
      - ROOT=$NEO_PROPOSAL_ROOT
      - URL=$NEO_PROPOSAL_URL
      - VOLUME=$NEO_SERVICE_VOLUME
    networks:
      default:
        ipv4_address: $NEO_PROPOSAL_IP
