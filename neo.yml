        aliases:
          - $ALFRED_SERVER_URL
  alfred-client:
    restart: always
    stdin_open: true
    tty: true
    dns:
      - $DNS
    volumes:
      - $ALFRED_CLIENT_LOCAL:$ALFRED_CLIENT_DOCKER
    build:
      dockerfile: ./DockerFiles/Neo/AlfredClient/Dockerfile
      context: .
    container_name: alfred-client
    image: kaioidealinvest/alfred_client
    extra_hosts:
      - "$ALFRED_CLIENT_URL:127.0.0.1"
    environment:
      - SITE_HOST=$ALFRED_CLIENT_URL
      - PROJECT_FOLDER=$ALFRED_CLIENT_DOCKER
    networks:
      default:
        ipv4_address: $ALFRED_CLIENT_IP
        aliases:
          - $ALFRED_CLIENT_URL
